<div class="container-fluid">
  <h1>Dashboard</h1>
  <section class="panel" ng-repeat="dog in dashboardPage.dogs">
    <div class="panel-body">
      <div class="row">
          <div class="col-md-3 col-lg-2">
            <a ui-sref="dog.views({ dogId: dog._id })">
              <bark-photo bark-photo-base64="dog.image.data"></bark-photo>
            </a>
          </div>
          <div class="col-md-9 col-lg-10">
              <h1>
                <a ui-sref="dog.views({ dogId: dog._id })">{{ dog.name }}</a>
              </h1>
              <h4>{{ dog.breed }} &middot; {{ dog.gender }}</h4>
              <p class="bb-text-block bark-dog-bio">{{ dog.bio }}</p>
          </div>
      </div>
    </div>
    <sky-alert [alert-type]="'info'">
      Info alert
    </sky-alert>
  </section>
  <div bb-tile-section class="text-danger" ng-show="dashboardPage.error">
    Error loading dogs.
  </div>
</div>
