<div class="bb-page-header">
    <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <sky-alert [alert-type]="'success'" [closeable]="mainController.isClosable">
              This dog is a good dog.
            </sky-alert>
          </div>
        </div>
        <div class="row">
            <div class="col-md-3 col-lg-2">
                <bark-photo bark-photo-base64="dogPage.dog.image.data"></bark-photo>
            </div>
            <div class="col-md-9 col-lg-10">
                <h1>
                  {{ dogPage.dog.name }}
                </h1>
                <h4>{{ dogPage.dog.breed }} &middot; {{ dogPage.dog.gender }}</h4>
                <p></p>
                <p class="bb-text-block bark-dog-bio">{{ dogPage.dog.bio }}</p>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid">
    <bb-tile-dashboard bb-layout="dogPage.layout" bb-tiles="dogPage.tiles"></bb-tile-dashboard>
</div>
